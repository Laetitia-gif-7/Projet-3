<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<ui:insert name="head"></ui:insert>
	<h:outputStylesheet library="css" name="myStyle.css" />
</h:head>

<h:body style="width: 100%">
	<b:navBar brand="Tontapat" brandHref="connected.xhtml" fluid="true" contentDisabled="#{navBarBean.navBarDisabled}" class="headerNavBar">
	  <b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
	    <b:navLink value="Mes troupeaux" href="troupeaux.xhtml"></b:navLink>
	    <b:navLink value="Mes terrains" href="terrains.xhtml"></b:navLink>
	    <b:navLink value="Mes prestations" href="prestations.xhtml"></b:navLink>
	    <b:navLink value="FAQ" href="#"></b:navLink>
	    <b:dropMenu value="FAQ/Contact">
	      <b:navLink value="Contact" href="#"></b:navLink>
	      <b:navLink value="Documentation" href="#"></b:navLink>
	      <b:navLink value="Informations" href="#"></b:navLink>
	    </b:dropMenu>
	  </b:navbarLinks>
	  
	  <b:navbarLinks pull="right" styleClass="hidden-xs">

	    <b:dropMenu value="Utilisateur">
	      <b:navLink value="Se connecter" href="login.xhtml" rendered="#{empty mbCompte.utilisateur}"></b:navLink>
	      <b:navLink value="S'inscrire" href="login.xhtml" rendered="#{empty mbCompte.utilisateur}"></b:navLink>
	      <h:form>
	      	<b:navCommandLink value="Se deconnecter" href="connected.xhtml" action="#{mbCompte.deconnection()}" rendered="#{not empty mbCompte.utilisateur}"/>
	      </h:form>
	      
	    </b:dropMenu>
	    : <h:outputText value="#{mbCompte.utilisateur.nom}"/>
	    &nbsp;
	    <b:iconAwesome value="user" solid="true" size="2x"></b:iconAwesome>
	  </b:navbarLinks>
	</b:navBar>

	<b:container>
		<b:row>
			<b:column style-class="acceuil-content">
				<ui:insert name="content"></ui:insert>
			</b:column>
		</b:row>
	</b:container>
	<div class="footer">
		<h2>Tontapat - 2021</h2>
	</div>


</h:body>

</html>
