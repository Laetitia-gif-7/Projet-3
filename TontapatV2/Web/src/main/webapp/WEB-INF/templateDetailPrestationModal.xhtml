<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<b:modal id="bmodal${prestaBuKey}" title="Détail de la prestation : #{prestaBuByMain.prestation.numeroPrestation}"
			 styleClass="modalPseudoClass${prestaBuKey}" backdrop="true" closable="true" close-on-escape="true">
	<p>Numero de la prestation : <h:outputLabel value="#{prestaBuByMain.prestation.numeroPrestation}" /></p>
	<p> date prévue de début de prestation :
	<h:outputLabel value="#{prestaBuByMain.prestation.debutPrestation}">
		<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy"/>
	</h:outputLabel></p>
	<p>date de fin de la prestation:
	<h:outputLabel value="#{prestaBuByMain.prestation.finPrestation}">
		<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy"/>
	</h:outputLabel></p>
	<h:panelGroup rendered="#{not empty prestaBuByMain.client.id}">
	<p>Eleveur de la prestation : <h:outputLabel value="#{prestaBuByMain.eleveur.nom}"/></p>
	</h:panelGroup>
	<h:panelGroup rendered="#{not empty prestaBuByMain.eleveur.id}">
	<p>Client de la prestation : <h:outputLabel value="#{prestaBuByMain.client.nom}"/></p>
	</h:panelGroup>
<!-- 	<h:panelGroup rendered="#{not empty prestaBuByMain.prestation.id}"> -->
	<h:panelGroup rendered="#{not empty prestaBuByMain.prestation.compositionTroupeauPrestations}" >
	<p>Composition du troupeau : </p>
	<ul>
		<ui:repeat var="animaux" value="#{prestaBuByMain.prestation.compositionTroupeauPrestations}">
			<li> <h:outputLabel value="#{animaux.raceRef.libelleRace}"/> : <h:outputLabel value="#{animaux.nbAnimaux}"/> </li>
		</ui:repeat>
	</ul>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{not empty prestaBuByMain.prestation.quantiteEquipementPrestations}" >
	<p>Equipement supplémentaire : </p>
	<ul>
		<ui:repeat var="equip" value="#{prestaBuByMain.prestation.quantiteEquipementPrestations}">
			<li> <h:outputLabel value="#{equip.equipement.libelleEquipement}"/> : <h:outputLabel value="#{equip.quantite}"/> 
				<h:outputLabel value="#{equip.equipement.uniteRef.libelleUnite}" />
			</li>
		</ui:repeat>
	</ul>
	</h:panelGroup>
	<f:facet name="footer">
  		<h:form>
    		<b:button value="Close" dismiss="modal" />
<!--     		<b:button value="Valider la prestation" look="primary" dismiss="modal" /> -->
    		<b:button value="Annuler la prestation" look="primary" dismiss="modal" />
  		</h:form>
	</f:facet>
	</b:modal>
</ui:composition>
