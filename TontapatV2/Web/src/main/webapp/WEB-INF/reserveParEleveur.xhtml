<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<!-- Vue Client -->
	<ui:fragment rendered="#{prestaBuByMain.client.id == user.utilisateur.id}">
		<p>Numero de la prestation : <h:outputLabel value="#{prestaBuByMain.prestation.numeroPrestation}" /></p>
		<p>Date de création de la prestation :
		<h:outputLabel value="#{prestaBuByMain.prestation.reservation}">
 			 <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy"/>
		</h:outputLabel></p>
		Vous avez une demande de réservation de :  
		<h:outputLabel value="#{prestaBuByMain.eleveur.nom}"/>
		<b:button value="Voir la prestation proposée" look="primary" outcome="reservationPrestation" >
			<f:param name="idTroupeau" value="#{prestaBuByMain.prestation.compositionTroupeauPrestations.get(0).troupeau.idTroupeau}" />
			<f:param name="idTerrain" value="#{prestaBuByMain.prestation.terrain.idTerrain}" />
			<f:param name="dateMin" value="#{mbPresta.formatMyLocalDateTime(prestaBuByMain.prestation.debutPrestation)}" />
			<f:param name="dateMax" value="#{mbPresta.formatMyLocalDateTime(prestaBuByMain.prestation.finPrestation)}" />
<!-- 			<f:param name="dateMax" value="#{mbRecherche.getMyDateString(troup.dateMax)}" /> -->
		</b:button>
	</ui:fragment>
	
	<!--  Vue Eleveur -->
	<ui:fragment rendered="#{prestaBuByMain.eleveur.id == user.utilisateur.id}">
		<p>Numero de la prestation : <h:outputLabel value="#{prestaBuByMain.prestation.numeroPrestation}" /></p>
		<p>Date de création de la demande de prestation :
		<h:outputLabel value="#{prestaBuByMain.prestation.reservation}">
 			 <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy"/>
		</h:outputLabel></p>
		En attente de la confirmation de : 
		<h:outputLabel value="#{prestaBuByMain.client.nom}"/>
	</ui:fragment>
</ui:composition>
