<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
	<ui:insert name="head"></ui:insert>
</h:head>

<h:body>
	<div>
		<h4>Utilisateur en session : <h:outputLabel value="#{mbCompte.utilisateur.nom}" /><br /></h4>
		<h4>Ses Terrains : 
			<ui:repeat var="terrain" value="#{mbTerrain.terrains}">
				<br />
				<h:outputLabel value="#{terrain.nomTerrain}" />
				<br />
				<h:outputLabel value="#{terrain.superficie}" />
				<br />
				<h:outputLabel value="#{terrain.clos}" />
				<br />
				<h:outputLabel value="#{terrain.dateCreation}" />
			</ui:repeat>
		</h4>
	</div>
</h:body>
</html>
