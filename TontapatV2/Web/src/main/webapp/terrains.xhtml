<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Mes Terrains</title>
		<!-- <f:metadata>
			<f:event listener="#{mbAccount.disconnect()}" type="preRenderView"></f:event>
		</f:metadata> -->
	</ui:define>
	<ui:define name="content">
	<div class="terrainsTitre">
			<h1>Vos Terrain, <h:outputLabel value="#{mbCompte.utilisateur.nom}" /> !</h1>
		</div>
		<button class="terrainsAjoutTroupeau">
		<p>Ajouter un terrain</p>
		<b:iconAwesome value="plus-circle" solid="true" size="3x"/>
		</button>
		<div class="terrainsDivs">
			<ui:repeat class="terrainsBigDiv" var="terrain" value="#{mbTerrain.terrains}">
				<div class="terrainsBigDiv">
					<div class="terrainSmallDiv">
						<p>Nom : <h:outputLabel value="#{terrain.nomTerrain}" /></p>
						<p>Superficie : <h:outputLabel value="#{terrain.superficie}" /></p>
						<p>Clos : <h:outputLabel value="#{terrain.clos}" /></p>
					</div>
				</div>
			</ui:repeat>
		</div>

	</ui:define>

</ui:composition>
</html>
