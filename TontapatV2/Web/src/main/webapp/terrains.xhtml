<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
	
<ui:composition template="/arch.xhtml">

	<ui:define name="head">
		<title>Mes Terrains</title>
		<!-- <f:metadata>
			<f:event listener="#{mbAccount.disconnect()}" type="preRenderView"></f:event>
		</f:metadata> -->
	</ui:define>
	<ui:define name="content">
	<div>
		<h4>Utilisateur en session : <h:outputLabel value="#{mbCompte.utilisateur.nom}" /><br /></h4>
		<h4>Ses Terrains : 
			<ui:repeat var="terrain" value="#{mbTerrain.terrains}">
				<br />
				<h:outputLabel value="#{terrain.nomTerrain}" />
				<br />
				<h:outputLabel value="#{terrain.superficie}" />
				<br />
				<h:outputLabel value="#{terrain.clos}" />
				<br />
				<h:outputLabel value="#{terrain.dateCreation}" />
			</ui:repeat>
		</h4>
	</div>

	</ui:define>

</ui:composition>
</html>
